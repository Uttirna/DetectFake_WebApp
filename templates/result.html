{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}  
{% load static %}
  <div class="container-fluid" style="text-align: center;">
    <div class="mx-auto" style="width: 700px; margin-top: 10%; ">
      <h1 style="margin-top: 4%;"><strong style="font-weight:700;">DeepFake</strong> Detector</h1>
      <div class="card" style="height: 400px;background-color: #F2F2F2;">
        <style>
        .row::after {
          content: "";
          clear: both;
          display: table;
        }
        </style>
        <div class="row">
          {% for path in path_list %}
            <div class="column" style="float: left; width: 29%; margin: 2%; padding: 1%;">
            <img src="{% static path %}" class="rounded float-start border border-primary" alt="" style="width:90%; height:90%;">
            </div>
          {% endfor %}
          </div>
        {% if result == 'real' %}
        <div class="card-body" style="margin-top: -35px;">
            <div>
              <a><img src='https://www.linkpicture.com/q/like_2.png' style="width: 100px;height: 100px;" type='image'></a>
              <h3 style="padding-top: 1.5%;color: green;">The video is Real</h3>
              <h4 style="color: green;">Score : {{score}}</h4>
              <!-- <h4 style="color: green;">IP : {{image_path}}</h4> -->
            </div>
        </div>
        {% else %}
        <div class="card-body" style="margin-top: -35px;">
          <div>
            <a><img src='https://www.linkpicture.com/q/thumb-down.png' style="width: 100px;height: 100px" type='image'></a>
            <h3 style="padding-top: 1.5%;color: rgb(253, 53, 53);">The video is Fake</h3>
            <h3 style="color: rgb(253, 53, 53);">Score : {{score}}</h3>
          </div>
      </div>
      {% endif %}
      </div>
    </div>
  </div>
        
{% endblock %}
